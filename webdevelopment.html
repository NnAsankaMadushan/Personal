<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Asanka Madushan</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="lightbox.css">
    </head>
    <body>
        <div id="header">
            <div class="name">
                <p>Web Development <span><i>Projects</i></span></p>
            </div>
            <div class="container">
                
                <div class="gallery">
                    <a href="images_web/1.png" data-lightbox="models" data-title="Caption 1">
                        <img src="images_web/1.png">
                    </a>
                    <a href="images_web/2.png" data-lightbox="models" data-title="Caption 2">
                        <img src="images_web/2.png">
                    </a>
                    <a href="images_web/3.png" data-lightbox="models" data-title="Caption 3">
                        <img src="images_web/3.png">
                    </a>
                    <a href="images_web/4.png" data-lightbox="models" data-title="Caption 4">
                        <img src="images_web/4.png">
                    </a>
                    <a href="images_web/5.png" data-lightbox="models" data-title="Caption 5">
                        <img src="images_web/5.png">
                </div>
            </div>
            <script src="lightbox-plus-jquery.min.js"></script>
        </div>
    </body>
</html>
